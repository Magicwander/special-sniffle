<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Hangman</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --text: #ecf0f1;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .hangman-draw {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            border: 2px solid var(--text);
            border-radius: 10px;
        }

        .hangman-part {
            position: absolute;
            stroke: var(--text);
            stroke-width: 4;
            fill: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .word-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .letter-box {
            width: 40px;
            height: 40px;
            border: 2px solid var(--text);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .letter-box.revealed {
            background: rgba(46, 204, 113, 0.3);
            transform: scale(1.1);
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 5px;
            margin-top: 20px;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: var(--text);
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .key:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .key:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .key.correct {
            background: rgba(46, 204, 113, 0.5);
        }

        .key.wrong {
            background: rgba(231, 76, 60, 0.5);
        }

        .status {
            font-size: 24px;
            margin: 20px 0;
            min-height: 30px;
        }

        .score {
            font-size: 18px;
            color: var(--accent);
            margin: 10px 0;
        }

        .lives {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .heart {
            color: var(--accent);
            font-size: 24px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .btn {
            background: var(--secondary);
            color: var(--text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="lives" id="lives"></div>
        
        <div class="hangman-draw">
            <svg width="100%" height="100%" viewBox="0 0 300 300">
                <!-- Base -->
                <line class="hangman-part" x1="50" y1="250" x2="250" y2="250"/>
                <!-- Vertical pole -->
                <line class="hangman-part" x1="100" y1="250" x2="100" y2="50"/>
                <!-- Horizontal pole -->
                <line class="hangman-part" x1="100" y1="50" x2="200" y2="50"/>
                <!-- Rope -->
                <line class="hangman-part" x1="200" y1="50" x2="200" y2="80"/>
                <!-- Head -->
                <circle class="hangman-part" cx="200" cy="100" r="20"/>
                <!-- Body -->
                <line class="hangman-part" x1="200" y1="120" x2="200" y2="180"/>
                <!-- Left arm -->
                <line class="hangman-part" x1="200" y1="140" x2="160" y2="160"/>
                <!-- Right arm -->
                <line class="hangman-part" x1="200" y1="140" x2="240" y2="160"/>
                <!-- Left leg -->
                <line class="hangman-part" x1="200" y1="180" x2="160" y2="220"/>
                <!-- Right leg -->
                <line class="hangman-part" x1="200" y1="180" x2="240" y2="220"/>
            </svg>
        </div>

        <div class="word-display" id="wordDisplay"></div>
        <div class="status" id="status"></div>
        <div class="keyboard" id="keyboard"></div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>The word was: <span id="revealWord"></span></p>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="game.startNewGame()">Play Again</button>
        </div>
    </div>

    <script>
class HangmanGame {
    constructor() {
        this.words = ['JAVASCRIPT', 'HANGMAN', 'GAME', 'PROGRAMMING', 'COMPUTER', 'DEVELOPER', 'WEB', 'CODE'];
        this.maxLives = 10;
        this.score = 0;
        this.initializeGame();
    }

    initializeGame() {
        this.wordDisplay = document.getElementById('wordDisplay');
        this.status = document.getElementById('status');
        this.keyboard = document.getElementById('keyboard');
        this.scoreDisplay = document.getElementById('score');
        this.livesDisplay = document.getElementById('lives');
        this.gameOverScreen = document.getElementById('gameOver');
        this.hangmanParts = document.querySelectorAll('.hangman-part');
        
        this.createKeyboard();
        this.startNewGame();
    }

    startNewGame() {
        this.currentWord = this.words[Math.floor(Math.random() * this.words.length)];
        this.guessedLetters = new Set();
        this.lives = this.maxLives;
        this.gameOverScreen.style.display = 'none';
        this.resetHangman();
        this.updateDisplay();
        this.resetKeyboard();
        this.updateLives();
    }

    createKeyboard() {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        this.keyboard.innerHTML = '';
        letters.split('').forEach(letter => {
            const button = document.createElement('button');
            button.className = 'key';
            button.textContent = letter;
            button.addEventListener('click', () => this.makeGuess(letter));
            this.keyboard.appendChild(button);
        });
    }

    resetKeyboard() {
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            key.disabled = false;
            key.className = 'key';
        });
    }

    updateDisplay() {
        this.wordDisplay.innerHTML = '';
        this.currentWord.split('').forEach(letter => {
            const letterBox = document.createElement('div');
            letterBox.className = 'letter-box';
            letterBox.textContent = this.guessedLetters.has(letter) ? letter : '';
            if (this.guessedLetters.has(letter)) {
                letterBox.classList.add('revealed');
            }
            this.wordDisplay.appendChild(letterBox);
        });
    }

    makeGuess(letter) {
        if (this.guessedLetters.has(letter)) return;

        this.guessedLetters.add(letter);
        const button = document.querySelector(`.key:not(:disabled)`);
        button.disabled = true;

        if (this.currentWord.includes(letter)) {
            button.classList.add('correct');
            this.createParticles(button, 'success');
            if (this.checkWin()) {
                this.handleWin();
            }
        } else {
            button.classList.add('wrong');
            this.lives--;
            this.updateLives();
            this.updateHangman();
            if (this.lives === 0) {
                this.handleLoss();
            }
        }

        this.updateDisplay();
    }

    updateLives() {
        this.livesDisplay.innerHTML = '‚ù§'.repeat(this.lives);
    }

    updateHangman() {
        const partsToShow = this.maxLives - this.lives;
        this.hangmanParts.forEach((part, index) => {
            part.style.opacity = index < partsToShow ? '1' : '0';
        });
    }

    resetHangman() {
        this.hangmanParts.forEach(part => {
            part.style.opacity = '0';
        });
    }

    checkWin() {
        return this.currentWord.split('').every(letter => this.guessedLetters.has(letter));
    }

    handleWin() {
        this.score += 100;
        this.scoreDisplay.textContent = this.score;
        this.status.textContent = 'You Win! üéâ';
        this.createParticles(this.wordDisplay, 'win');
        setTimeout(() => this.startNewGame(), 2000);
    }

    handleLoss() {
        document.getElementById('revealWord').textContent = this.currentWord;
        document.getElementById('finalScore').textContent = this.score;
        this.gameOverScreen.style.display = 'block';
    }

    createParticles(element, type) {
        const rect = element.getBoundingClientRect();
        const colors = type === 'win' ? ['#FFD700', '#FFA500', '#FF4500'] : ['#2ECC71'];
        
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.left = rect.left + rect.width/2 + 'px';
            particle.style.top = rect.top + rect.height/2 + 'px';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }
    }
}

const game = new HangmanGame();
    </script>
</body>
</html>
