<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Memory Grid</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: var(--success);
            animation: pulse 0.5s ease-in-out;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .card-back {
            background: linear-gradient(45deg, #3498db, #2980b9);
            transform: rotateY(180deg);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleAnim 1s ease-out forwards;
        }

        @keyframes particleAnim {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .level-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
        }

        .btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .timer {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">Time: 0s</div>
    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>
    <div class="game-container">
        <div class="info-panel">
            <div>Level: <span id="level">1</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Moves: <span id="moves">0</span></div>
        </div>
        <div class="grid" id="grid"></div>
    </div>
    <div class="level-complete" id="levelComplete">
        <h2>Level Complete! ðŸŽ‰</h2>
        <p>Score: <span id="levelScore">0</span></p>
        <button class="btn" onclick="game.nextLevel()">Next Level</button>
    </div>

    <script>
        class EmojiMemoryGame {
            constructor() {
                this.emojis = ['ðŸ˜€', 'ðŸ˜Ž', 'ðŸš€', 'ðŸŒŸ', 'ðŸŽ®', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 
                              'ðŸ¦', 'ðŸ˜', 'ðŸ¦Š', 'ðŸ¼', 'ðŸ¦„', 'ðŸ¸', 'ðŸ¦œ', 'ðŸ¦‹'];
                this.level = 1;
                this.score = 0;
                this.moves = 0;
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.timeElapsed = 0;
                this.timer = null;
                this.initGame();
            }

            initGame() {
                this.grid = document.getElementById('grid');
                this.levelDisplay = document.getElementById('level');
                this.scoreDisplay = document.getElementById('score');
                this.movesDisplay = document.getElementById('moves');
                this.timerDisplay = document.getElementById('timer');
                this.progressBar = document.getElementById('progress');
                this.startLevel();
            }

            startLevel() {
                this.matchedPairs = 0;
                this.moves = 0;
                this.updateDisplays();
                this.createGrid();
                this.startTimer();
            }

            createGrid() {
                this.grid.innerHTML = '';
                const pairsCount = Math.min(8, 4 + this.level);
                const emojisForLevel = this.shuffle(this.emojis.slice(0, pairsCount));
                const cardEmojis = [...emojisForLevel, ...emojisForLevel];
                this.shuffle(cardEmojis);

                cardEmojis.forEach((emoji, index) => {
                    const card = this.createCard(emoji, index);
                    this.grid.appendChild(card);
                });
            }

            createCard(emoji, index) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                const front = document.createElement('div');
                front.className = 'card-front';
                front.textContent = emoji;

                const back = document.createElement('div');
                back.className = 'card-back';
                back.textContent = '?';

                card.appendChild(front);
                card.appendChild(back);

                card.addEventListener('click', () => this.flipCard(card));
                return card;
            }

            flipCard(card) {
                if (this.flippedCards.length === 2 || 
                    card.classList.contains('flipped') || 
                    card.classList.contains('matched')) return;

                card.classList.add('flipped');
                this.flippedCards.push(card);

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateDisplays();
                    this.checkMatch();
                }
            }

            checkMatch() {
                const [card1, card2] = this.flippedCards;
                const match = card1.dataset.emoji === card2.dataset.emoji;

                if (match) {
                    this.handleMatch(card1, card2);
                } else {
                    this.handleMismatch(card1, card2);
                }

                this.flippedCards = [];
            }

            handleMatch(card1, card2) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                this.matchedPairs++;
                this.score += 10 * this.level;
                this.createParticles(card1);
                this.createParticles(card2);
                this.updateDisplays();

                const totalPairs = Math.min(8, 4 + this.level);
                if (this.matchedPairs === totalPairs) {
                    this.levelComplete();
                }
            }

            handleMismatch(card1, card2) {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
            }

            createParticles(element) {
                const rect = element.getBoundingClientRect();
                for (let i = 0; i < 10; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${rect.left + rect.width/2}px`;
                    particle.style.top = `${rect.top + rect.height/2}px`;
                    particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);
                    particle.style.setProperty('--ty', `${(Math.random() - 0.5) * 200}px`);
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1000);
                }
            }

            levelComplete() {
                clearInterval(this.timer);
                document.getElementById('levelComplete').style.display = 'block';
                document.getElementById('levelScore').textContent = this.score;
            }

            nextLevel() {
                this.level++;
                document.getElementById('levelComplete').style.display = 'none';
                this.startLevel();
            }

            startTimer() {
                clearInterval(this.timer);
                this.timeElapsed = 0;
                this.timer = setInterval(() => {
                    this.timeElapsed++;
                    this.timerDisplay.textContent = `Time: ${this.timeElapsed}s`;
                }, 1000);
            }

            updateDisplays() {
                this.levelDisplay.textContent = this.level;
                this.scoreDisplay.textContent = this.score;
                this.movesDisplay.textContent = this.moves;
                const totalPairs = Math.min(8, 4 + this.level);
                this.progressBar.style.width = `${(this.matchedPairs / totalPairs) * 100}%`;
            }

            shuffle(array) {
                return array.sort(() => Math.random() - 0.5);
            }
        }

        const game = new EmojiMemoryGame();
    </script>
</body>
</html>
